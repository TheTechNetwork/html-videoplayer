<!DOCTYPE html>
<html>
<head>
    <title>Autoplay Video</title>
    <style>
        /* Style for the video container */
        #video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video controls autoplay>
            <source src="assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
